<!DOCTYPE html>
<html>

<head>
  <script src="jquery/jquery.min.js"></script>
  <script src='lib.js'></script>
  <script src="script.js"></script>



  <script>
  $(document).ready(function(){
    for (var i =1960; i<2010; i++){
      var opt = document.createElement('option')
      $(opt).val(i);
      $(opt).text(i);
      $(YEAR_INPUT).append(opt);
    }
    for (var i=0; i<12; i++){
      var opt = document.createElement('option');
      $(opt).val(i);
      $(opt).text(i+1);
      $(MONTH_INPUT).append(opt);
    }

  })
  </script>
</head>
<body>
  <div>
    Height (in):<input id = 'height' type='text'><br>
    Weight (lbs):<input id = 'weight' type='text'><br>
  </div>
  <br>
  <div>
    Birthday:<br>
    Year:<input id = 'year'type='text'><br>
    Month:<select id = 'month'></select><br>
    Day:<input id = 'day'type='text'><br><br>
  </div>

  <div>
    How much do you Excercise in a week?
    <select id='excercise'>
      <option value="1">0   - 30 minutes</option>
      <option value="2">31  - 60 minutes</option>
      <option value="3">61  - 90 minutes</option>
      <option value="4">91  - 120 minutes</option>
      <option value="5">121 - 150 minutes</option>
      <option value="6">151+ minutes</option>
    </select>
  </div>
  <br>
  <div>
    How much time do you spend on Video Games in a week?
    <select id='vgames'>
      <option value="1">0   - 30 minutes</option>
      <option value="2">31  - 60 minutes</option>
      <option value="3">61  - 90 minutes</option>
      <option value="4">91  - 120 minutes</option>
      <option value="5">121 - 150 minutes</option>
      <option value="6">151+ minutes</option>
    </select>
  </div>
  <br>
  <div>
    How much do you Read in a week?
    <select id='read'>
      <option value="1">0   - 30 minutes</option>
      <option value="2">31  - 60 minutes</option>
      <option value="3">61  - 90 minutes</option>
      <option value="4">91  - 120 minutes</option>
      <option value="5">121 - 150 minutes</option>
      <option value="6">151+ minutes</option>
    </select>
  </div>
  <br>
  <div>
    <button id = 'getStats'>
      Press Here to Calculate your Stats!!! :D
    </button>
  </div>
  <br>

  <div id = 'output'>
  </div>
</body>
</html>
